<!--nombre de la url, y definimos el nombre de la variable #usuarios/login-->
{% url 'login' as login %}
{% url 'register' as register %}
{% url 'carts:cart' as cart %} <!--lo toma del archivo urls.py-->

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a href="{% url 'index' %}" class="navbar-brand"><img src="/static/images/imagencandy.jpg" alt="">candiblue.com </a>

  <!-- Este boton solo aparece cuando la pantalla es pequeÃ±a -->
  <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navb">
    <!--Icono-->
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Fin boton -->

  <div id="navb" class="navbar-collapse collapse hide">

    <ul class="navbar-nav">
      <li class="nav-item {% if request.path == cart%}active{% endif%}">
        <a class="nav-link" href="{{cart}}">
          MiCarrito <span class="fas fa-shopping-cart"></span>
        </a>
      </li>
    </ul>

    <ul class="nav navbar-nav ml-auto">

      <!-- si el usuario esta autenticado -->
      {% if user.is_authenticated %}
      <li class="navbar-item">
        <a href="{% url 'logout' %}" class="nav-link">
          <span class="fas fa-sign-in-alt"></span>
        Cerrar Sesion</a>
      </li>

      <!-- -->
      {% else %}
      <li class="navbar-item {% if request.path == login %}active{% endif %}"> <!--condicionamos la clase active -->
        <a href="{% url 'login' %}" class="nav-link">
          <span class="fas fa-user"></span>
        Iniciar Sesion</a>
      </li>

      <li class="navbar-item {% if request.path == register %}active{% endif %}">
        <!-- <a href="{% url 'register' %}" class="nav-link"> -->
        <a href="{{ register }}" class="nav-link">
          <span class="fas fa-user-plus"></span>
        Registro</a>
      </li>
      {% endif %}

    </ul>
  </div>
</nav>
