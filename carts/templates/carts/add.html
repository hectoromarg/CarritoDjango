{% extends 'base.html'%}
{% load cart_extras %}
{% block content%}
<div class="container">
  <div class="row">
    <div class="col-4 mt-5">
      {% if product.image %}
      <img src="{{ product.image.url }}" alt="Imagen del producto"> <!-- Imagenes -->
      {% endif %}
    </div>

    <div class="col mt-5">
      <div class="h3 font-weight-bold text-success">
        {{ quantity | quantity_add_format }}
      </div>
      <div class="">
        <a href="{% url 'products:product' product.slug%}">
          {{product.title}}
        </a>
      </div>
      <div class="font-weight-bold text-danger">
        {{product.price  }}
      </div>
      <div class="mt-2">
        <a href="{%url 'carts:cart' %}" class="btn btn-info"> Ver Carrito</a>
      </div>
      <div class="mt-2">
        <a href="{% url 'index' %}"> Seguir comprando </a>
      </div>
    </div>
  {% endblock %}


  </div>
</div>
